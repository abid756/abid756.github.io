<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris - Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

h1 {
    margin-top: 20px;
}

#game-board {
    display: inline-block;
    margin-top: 20px;
}

.row {
    display: flex;
    justify-content: center;
}

.cell {
    width: 100px;
    height: 100px;
    margin: 5px;
    font-size: 2em;
    background-color: white;
    border: 2px solid #333;
    cursor: pointer;
    outline: none;
    transition: background-color 0.2s ease;
}

.cell:hover {
    background-color: #ddd;
}

button:disabled {
    cursor: not-allowed;
}

#message {
    margin-top: 20px;
    font-size: 1.5em;
}

#restart {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

#restart:hover {
    background-color: #45a049;
}
</style>
<script>

    
      let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameActive = true;

const cells = document.querySelectorAll(".cell");
const message = document.getElementById("message");
const restartButton = document.getElementById("restart");

// Funzione per iniziare una nuova partita
function startNewGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;
    message.textContent = "È il turno di X";
    cells.forEach(cell => {
        cell.textContent = "";
        cell.disabled = false;
        cell.style.backgroundColor = "white"; // Reset colore
    });
}

// Funzione per controllare il vincitore
function checkWinner() {
    const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // orizzontali
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // verticali
        [0, 4, 8], [2, 4, 6]             // diagonali
    ];

    for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            gameActive = false;
            message.textContent = `Vince ${currentPlayer}!`;
            pattern.forEach(index => cells[index].style.backgroundColor = "#4CAF50"); // Colore verde per vincitori
            return;
        }
    }

    if (!board.includes("")) {
        gameActive = false;
        message.textContent = "È un pareggio!";
    }
}

// Funzione per gestire il clic sulle celle
function handleCellClick(event) {
    const cellIndex = event.target.getAttribute("data-cell");
    
    if (board[cellIndex] === "" && gameActive) {
        board[cellIndex] = currentPlayer;
        event.target.textContent = currentPlayer;
        event.target.disabled = true;
        checkWinner();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        if (gameActive) {
            message.textContent = `È il turno di ${currentPlayer}`;
        }
    }
}

// Impostare gli eventi di clic per le celle
cells.forEach(cell => {
    cell.addEventListener("click", handleCellClick);
});

// Aggiungi l'evento per il bottone di restart
restartButton.addEventListener("click", startNewGame);

// Avvia una nuova partita all'inizio
startNewGame();

</head>
<body>
    <h1>Tris - Tic Tac Toe</h1>
    <div id="game-board">
        <div class="row">
            <button class="cell" data-cell="0"></button>
            <button class="cell" data-cell="1"></button>
            <button class="cell" data-cell="2"></button>
        </div>
        <div class="row">
            <button class="cell" data-cell="3"></button>
            <button class="cell" data-cell="4"></button>
            <button class="cell" data-cell="5"></button>
        </div>
        <div class="row">
            <button class="cell" data-cell="6"></button>
            <button class="cell" data-cell="7"></button>
            <button class="cell" data-cell="8"></button>
        </div>
    </div>
    <div id="message"></div>
    <button id="restart">Riprendi partita</button>

    <script src="script.js"></script>
</body>
</html>
